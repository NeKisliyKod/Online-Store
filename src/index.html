<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>
<body class="app shortWidth">
  <header class="header app__header">
    <h1 class="header__heading heading">Online-Store</h1>
    <div class="basket header__basket">
      <img class="basket__img" src="./img/icons/basket.png" alt="basket">
    </div>
  </header>

  <main class="main app__main">
    <section class="filter main__filter">
      <div class="filter__byPrice">
        <p class="filter__heading">
          Цена :
        </p>
        <div>
          <input 
            class="input" 
            type="number" 
            id="priceFilter__min" 
            name="priceFilter" 
            min="0" 
            placeholder="от"
          >
        </div>
      </div>

      <div class="filter__byProducer">
        <p class="filter__heading">
          Производитель :
        </p>

        <select class="filter__select" name="prod" id="prodSelect">
          <option value="Все">Все</option>
          <option value="Lavka Games">Lavka Games</option>
          <option value="Hobby World">Hobby World</option>
          <option value="Стиль Жизни">Стиль Жизни</option>
          <option value="Zvezda">Zvezda</option>
          <option value="Crowd Games">Crowd Games</option>
          <option value="GaGa Games">GaGa Games</option>
          <option value="Геменот">Геменот</option>
        </select>
      </div>
    </section>

    <ul class="gamesList">
      
    </ul>
  </main>

  <footer class="footer app__footer">
    <div class="ghLink footer__ghLink">
      <a target="_blank" href="https://github.com/NeKisliyKod/Online-store">
        Github Link
      </a>
    </div>

    <p class="footer__year">
      2022
    </p>

    <div class="rsSchool footer__rsSchool">
      <a target="_blank" href="https://rs.school/js/">
        <img class="rsSchool__img" src="./img/icons/rs_school_js.svg" alt="rs_school">
      </a>
    </div>
  </footer>
</body>
</html>
